<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .main-content {
            padding-top: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <title>FC Application</title>
</head>

<body>

    <div class="main-content">
        <img src="mcdonalds-cropped.jpeg" style="width:100%" class="center" />
        <h2>
            New Sales Order
        </h2>

        <form action="#" th:action="@{/salesOrderSubmit}" th:object="${salesOrder}" method="post">
            <div class="row">
                <!-- <div class="col-md">
                    <div class="mb-3">
                        <label for="salesOrderId" class="form-label">
                            Id:
                        </label>
                        <input th:field="*{salesOrderId}" type="text" class="form-control" id="salesOrderId" />
                    </div>

                </div> -->
                <div class="col-md">
                    <div class="mb-3">
                        <label for="salesOrderBranchId" class="form-label">
                            Client
                        </label>
                        <select th:field="*{client}" class="form-control">
                            <option th:each="cl : ${clients}" th:value="${cl.branchId}" th:text="${cl.branchAddress}"></option>
                            <!-- <option value="1">McDonald's Enschede</option>
                            <option value="2">McDonald's Hengelo</option>
                            <option value="3">McDonald's Oldenzaal</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="mb-3">
                        <label for="salesOrderStatus" class="form-label">
                            Status:
                        </label>
                        <input th:field="*{orderStatus}" type="text" class="form-control" id="salesOrderStatus" />
                    </div>
                </div>
                <div class="col-md">
                    <div class="mb-3">
                        <label for="salesOrderProposedDeliveryDate" class="form-label">
                            Proposed Delivery Date:
                        </label>
                        <input th:field="*{proposedDeliveryDate}" type="date" class="form-control" id="salesOrderProposedDeliveryDate" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <a th:href="@{/}" class="btn btn-dark">Back</a>
                </div>
                <div class="col-md">
                    <p>
                        <input type="submit" value="Submit" class="btn btn-success" style="float: right"/>
                    </p>
                </div>
            </div>
            


        </form>


    </div>
</body>

</html>
